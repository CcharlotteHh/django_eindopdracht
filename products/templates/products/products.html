<div class="productsContainer">
{% extends 'index.html' %}
{% block content %}
<h1>Products overzicht</h1>
{% for products in products.all %}
<div class="product">
<figure class="productImg">
<img src="{{ products.image.url }}" />
</figure>
<div class="textPart">
<h6>{{ products.body }}</h6>
<a href="products/{{products.id}}">Details</a>
</div>
</div>
</div>
{% endfor %}
{% endblock %}
